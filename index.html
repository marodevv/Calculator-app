<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app | Frontend Mentor</title>
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- External files -->
    <!-- Sass -->
    <link rel="stylesheet" href="/src/scss/app.scss" />
    <!-- Js -->
    <script type="module" src="/src/js/theme.js"></script>
    <script type="module" src="/src/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h3>calc</h3>
        <div class="theme">
          <p>Theme</p>
          <div class="switch-container">
            <p>1 2 3</p>
            <div class="switcher">
              <div class="switch"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="output">
        <h3 class="live-result"></h3>
        <h1 class="result"></h1>
      </section>
      <section class="input">
        <button class="btn basic-button" data-value="7"><h1>7</h1></button>
        <button class="btn basic-button" data-value="8"><h1>8</h1></button>
        <button class="btn basic-button" data-value="9"><h1>9</h1></button>
        <button class="btn special-button delete-button"><h1>DEL</h1></button>
        <button class="btn basic-button" data-value="4"><h1>4</h1></button>
        <button class="btn basic-button" data-value="5"><h1>5</h1></button>
        <button class="btn basic-button" data-value="6"><h1>6</h1></button>
        <button class="btn operator-button" data-value="+"><h1>+</h1></button>
        <button class="btn basic-button" data-value="3"><h1>3</h1></button>
        <button class="btn basic-button" data-value="2"><h1>2</h1></button>
        <button class="btn basic-button" data-value="1"><h1>1</h1></button>
        <button class="btn operator-button" data-value="-"><h1>-</h1></button>
        <button class="btn basic-button decimal-button" data-value=".">
          <h1>.</h1>
        </button>
        <button class="btn basic-button" data-value="0"><h1>0</h1></button>
        <button class="btn operator-button" data-value="/"><h1>/</h1></button>
        <button class="btn operator-button" data-value="*">
          <h1>&times;</h1>
        </button>
        <button class="btn equal-button for-grid" data-value="=">
          <h1>=</h1>
        </button>
        <button class="btn special-button reset-button"><h1>RESET</h1></button>
      </section>
    </div>
  </body>
</html>
